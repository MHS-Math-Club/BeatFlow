<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/images/me.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
</head>

    <style>
        /* Custom CSS to center the div */
        .centered-div {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
        }

        .logo {
            max-width: 200px; 
            height: auto;
        }
        
        .genre-dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: red;
        }

        .custom-dropdown {
            position: absolute;
            top: 50%;
            left: 60%;
            width: 100px;
        }

        body {
            overflow-x: hidden;
        }

        .center-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #art {
            padding: 10%;
            padding-bottom: 0%;
        }

        #data {
            padding-top: 5%;
        }
        
    </style>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 logo-container">
                    <img src="static/images/logo.png" alt="Logo" class="logo">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div id="data" class="col-md-12 centered-div">
                <div>
                    <div class="container">
                        <h3>
                            I want the genre <span class="genre-dropdown" id="genreDropdown">rap</span>
                            <select class="form-control custom-dropdown d-none" id="genreSelect">
                                <option value="rap">rap</option>
                                <option value="classical">classical</option>
                                <option value="pop">pop</option>
                            </select>
                        </h3>
                    </div>
                    <button class="btn btn-primary">Start</button>
                    <h3 id="accel_value">0</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 centered-div">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <img id="art" src="static/images/art.jpg" alt="Description of the image" class="img-fluid">
                            <ul class="list-unstyled mt-3">
                                <li><strong>Song Name:</strong> Your Song Name</li>
                                <li><strong>Album:</strong> Your Album Name</li>
                                <li><strong>Artist:</strong> Your Artist Name</li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        // JavaScript to show/hide the genre select dropdown
        const genreDropdown = document.getElementById('genreDropdown');
        const genreSelect = document.getElementById('genreSelect');

        genreDropdown.addEventListener('click', function () {
            genreSelect.classList.toggle('d-none');
        });

        // JavaScript to update the selected genre in the heading
        genreSelect.addEventListener('change', function () {
            const selectedGenre = genreSelect.value;
            genreDropdown.textContent = selectedGenre;
            genreSelect.classList.add('d-none');
        });

        function getCadence(){
            console.log("JS loaded")
            DeviceMotionEvent.requestPermission().then(response => {
                if (response == 'granted') {
                    console.log("accelerometer permission granted");
                    window.addEventListener('devicemotion', (event) => {
                        var headingElement = document.getElementById("accel_value");
                        var netAccel = Math.sqrt(event.acceleration.x ** 2 + event.acceleration.y ** 2 + event.acceleration.z ** 2)
                        let parsed = parseFloat(netAccel.toFixed(3));

                        headingElement.textContent = netAccel.toString();
                    })
                }
                else{
                    headingElement.textContent = "JS works!"
                }
            });
        }
    </script>
</body>

</html>
